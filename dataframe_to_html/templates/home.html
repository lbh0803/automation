<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: "Courier New", "Bookman Old Style";
        }
    </style>
    <meta charset="UTF-8">
    <title>Excel Sheets</title>
</head>
<body>
    <h1>Excel Sheets</h1>
    <ul>
        {% for name in sheet_names %}
        <li><a href="{{ url_for('display_sheet', sheet_name=name) }}">{{ name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('download_all_sheets') }}">Download All Excel Sheets</a></p>
</body>
</html>
